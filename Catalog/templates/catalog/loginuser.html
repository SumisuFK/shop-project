{% extends 'catalog/base.html' %}
{% block content %}

<h1>Авторизация</h2>

{% if user.is_authenticated %}
<h2>{{ error }}</h2>

{% else %}
<h2>{{ error }}</h2>

{% if messages %}
<ul>{% for message in messages %}
    <li {% if message.tags %} class = "{{ message.tags }}" style='color: red;' {% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}

<form method='post'>
    {% csrf_token %}
{{ form.as_p }}
    <button type='submit'>Авторизироваться</button>
</form>

{% endif %}
{% endblock %}
