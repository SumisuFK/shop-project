
{% block content %}

<h1>Регистрация</h1>

{% if user.is_authenticated %}
<h2 style="color: red;">Вы уже зарегистрированы</h2>

{% else %}
<h2>{{ error }}</h2>

{% if messages %}
<ul>{% for message in messages %}
    <li {% if message.tags %} class = "{{ message.tags }}" style {% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="sumbit">Зарегистрироваться</button>
</form>
{% endif %}
{% endblock %}
